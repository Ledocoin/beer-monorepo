version: "3.8"

name: beerstack

services:
  postgres:
    image: postgres:15
    container_name: beer-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: beerdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pg-data:/var/lib/postgresql/data

  mongo:
    image: mongo:7.0
    container_name: beer-mongo

  redis:
    image: redis:7.2
    container_name: beer-redis
    command: ["redis-server", "--appendonly", "yes"]

  service-employee:
    build: ../service-employee
    image: beer/employee:dev
    container_name: beer-employee
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports: ["8081:8081"]
    depends_on: [mongo, redis]

  service-main:
    build: ../service-main
    image: beer/main:dev
    container_name: beer-main
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports: ["8080:8080"]
    depends_on: [postgres, service-employee]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.9.2
    depends_on:
       - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

networks:
  default:
    name: beer-net

volumes:
  pg-data:
  mongo-data:
  redis-data:
