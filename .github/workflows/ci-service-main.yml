name: CI service-main
on:
  push:
    paths: ["service-main/**", ".github/workflows/ci-service-main.yml"]
  pull_request:
    paths: ["service-main/**"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - run: |
          cd service-main
          ./gradlew test build --no-daemon